<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book-Library</title>
  <script src="./app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <h1>Personal Library</h1>
  </header>
  <div class="form-modal-background"></div>
  <div class="form-container">
    <form novalidate id="form">
      <fieldset>
        <div class="legend">
          <legend>Enter your book's information</legend>
        </div>
        <div class="fieldset-body">
          <label for="title">Book Title
            <input type="text" id="title" name="title" required minlength="4" maxlength="16" />
            <span class="error" aria-live="polite"></span>
          </label>

          <label for="author">Author
            <input type="text" id="author" name="author" required minlength="4" maxlength="16" />
            <span class="error" aria-live="polite"></span>
          </label>

          <label for="pages">Number of pages
            <input type="number" id="pages" name="num-of-pages" required min="1" max="10000" />
            <span class="error" aria-live="polite"></span>
          </label>

          <div class="checkbox">
            <label for="read">Have you read it?
              <input class="checkbox" type="checkbox" name="read" id="read" />
              <span class="checkmark"></span>
            </label>
          </div>

          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <button class="close-modal">X</button>
  </div>
  <main>
    <div class="addBookButtonContainer">
      <button class="addBookModal">Add Book</button>
    </div>

    <div class="bookDisplayContainer"></div>
  </main>
  <footer>
    <p>Created by: TheRealBill91</p>
  </footer>
</body>

</html>
